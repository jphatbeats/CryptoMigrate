  /api/v1/stat:
    get:
      summary: Get sentiment analysis
      operationId: getSentimentAnalysis
      parameters:
        - name: tickers
          in: query
          required: false
          schema:
            type: string
            example: BTC,ETH
          description: One or more ticker symbols (comma-separated)
        - name: section
          in: query
          required: false
          schema:
            type: string
            example: general
          description: News section (general, alltickers, etc.)
        - name: date
          in: query
          required: false
          schema:
            type: string
            example: today
          description: Date for sentiment analysis using supported formats (today, yesterday, last7days, last30days)
        - name: page
          in: query
          required: false
          schema:
            type: integer
            example: 1
          description: Page number for pagination
        - name: token
          in: query
          required: true
          schema:
            type: string
            example: ayimav7nlptgzetysg9dwhqteampvoirtfx5orqk
          description: ayimav7nlptgzetysg9dwhqteampvoirtfx5orqk
      responses:
        '200':
          description: Sentiment analysis data
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object